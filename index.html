            padding: 2rem;

        /* Enhanced Recipe Cards */
        .recipe-card {
            padding: 1.5rem;

            animation: fadeIn 0.5s ease-in;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px -15px rgba(0,0,0,0.3);
            border-radius: 24px;
            overflow: hidden;
        }

        .recipe-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,0.4);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

            transform: scale(1.05);
            border-radius: 20px;
        }

            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;

            animation: shimmer 2s infinite;

        }

            100% { transform: translateX(100%) }

            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 15px -5px rgba(0,0,0,0.3);

            0% { transform: scale(1) }
            50% { transform: scale(1.05) }
            100% { transform: scale(1) }

        .medium { background: #fdcb6e; }
        .hard { background: #d63031; }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            padding: 2rem;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        }

            transform: translateY(-2px);

            gap: 1rem;

            margin: 0 auto;
            padding: 0 1rem;

        }

            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            .header {
                padding: 1.5rem 1rem;

            }

                gap: 0.8rem;

            }

        function displayRecipes(recipesToShow = recipes) {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';
            
            recipesToShow.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                    <h2>${recipe.name}</h2>
                    <p>⏱️ ${recipe.time}</p>
                    <span class="difficulty ${recipe.difficulty}">${recipe.difficulty.toUpperCase()}</span>
                `;
                
                card.onclick = () => showRecipeDetails(recipe);
                grid.appendChild(card);
            });
      }

        function showRecipeDetails(recipe) {
            const modal = document.getElementById('recipeModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>${recipe.name}</h2>
                <img src="${recipe.image}" alt="${recipe.name}" style="width:100%;max-height:300px;object-fit:cover;border-radius:10px;">
                <h3>Ingredients:</h3>
                <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
                <h3>Instructions:</h3>
                <ol>${recipe.instructions.map(i => `<li>${i}</li>`).join('')}</ol>
                <button onclick="closeModal()" style="padding:1rem;background:var(--primary);border:none;border-radius:25px;color:white;cursor:pointer;">Close</button>
            `;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        function filterRecipes() {
            const difficulty = document.getElementById('difficultyFilter').value;
            const time = document.getElementById('timeFilter').value;
            
            let filtered = recipes;
            
            if (difficulty !== 'all') {
                filtered = filtered.filter(recipe => recipe.difficulty === difficulty);
            }
            
            if (time !== 'all') {
                filtered = filtered.filter(recipe => {
                    const recipeMinutes = parseInt(recipe.time);
                    return recipeMinutes <= parseInt(time);
                });
            }
            
            displayRecipes(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm)
            );
            displayRecipes(filteredRecipes);
        });

        // Initialize the page
        displayRecipes();
    </script>
